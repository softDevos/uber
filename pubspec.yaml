name: uber
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.13.1
  firebase_auth: ^3.3.11
  firebase_database: ^9.0.8
  fluttertoast: ^8.0.9
  google_maps_flutter: ^2.1.3
  geolocator: ^8.2.0
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/car_android.png
    - assets/images/car_ios.png
    - assets/images/desticon.png
    - assets/images/desticon1.png
    - assets/images/logo.png
    - assets/images/logo1.png
    - assets/images/pickicon.png
    - assets/images/posimarker.png
    - assets/images/redmarker.png
    - assets/images/taxi.png
    - assets/images/user_icon.png

  fonts:
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf

    - family: Brand Bold
      fonts:
        - asset: assets/fonts/bolt-regular.ttf

    - family: Bolt Semibold
      fonts:
          - asset: assets/fonts/bolt-semibold.ttf